version: "2.3"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - feathers-js

  feathers-js:
    image: node:20
    working_dir: /app
    command: bash -c "yarn && yarn run dev"
    volumes:
      - .:/app:z
    container_name: feathers-js
    ports:
      - "3030:3030"
    environment:
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_HOST=${HOSTIP}
      - DB_PORT=3306
      - DB_SCHEMA=feathers
    depends_on:
      db-feathers-js:
        condition: service_healthy

  db-feathers-js:
    container_name: db-feathers-js
    image: mysql:8.0.28
    restart: always
    environment:
      - MYSQL_DATABASE=feathers
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_TCP_PORT=3306
    ports:
      - "3306:3306"
    volumes:
      - ./docker/db/mysql:/var/lib/mysql
    healthcheck:
      test: "mysql $$MYSQL_DATABASE -u$$MYSQL_USER -p$$MYSQL_PASSWORD -e 'SELECT 1;'"
      timeout: 3s
      retries: 3




